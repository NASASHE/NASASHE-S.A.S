<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nasashe s.a.s</title>
    <script>
      // SPA redirect for GitHub Pages (preserva la ruta)
      var repo = "/NASASHE-SAS";
      var path = window.location.pathname;

      // Quita el repo del inicio: /NASASHE-SAS/login -> /login
      var route = path.startsWith(repo) ? path.slice(repo.length) : path;

      // Guarda la ruta para recuperarla despu√©s
      sessionStorage.setItem("redirectPath", route + window.location.search);

      // Redirige al index real de la app
      window.location.replace(repo + "/");
    </script>
  </head>
  <body>
    <p>Cargando...</p>
  </body>
</html>
